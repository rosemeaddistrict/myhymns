<body>
    <h3>补充本135 真葡萄树</h3>
    <iframe width="364" height="204" src="https://www.youtube.com/embed/2os3RlNdo3Y?si=V1SXaqQmDKs0TCUl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <div id="lyrics">
    <ol>
        <li>
            真葡萄樹，生命何等豐美，<br>
            繁生枝子無數，結出果實纍纍；<br>
            主，你是樹，我們是你枝子，<br>
            愛中互相內住，生命湧流不止；<br>
            生機結聯，彼此合一無間，<br>
            享受父神栽培、照護，<br>
            生命充滿，不斷洋溢、擴展，<br>
            彰顯父神一切豐富。<br>
        </li><br>
    </ol></div>
