<body>
    <h3>補充本 318 頭一次的愛</h3>
    <iframe width="364" height="204" src="https://www.youtube.com/embed/dr1mSc1p2FU?si=5mwXdaf9fROpnUHC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <div id="lyrics">
    當頭一次遇見了你，<br>
            我的心充滿歡喜。<br>
            阿利路亞，喜樂滿溢，<br>
            主耶穌充滿在我裡。<br>
            頭一次的愛，<br>
            最甘甜的愛，<br>
            耶穌，耶穌，我的愛。<br>
            超過一切真實的愛，<br>
            竟然臨及我；<br>
            甘甜的愛，最真實的愛，<br>
            耶穌，耶穌，我的愛。<br>
        </div>
