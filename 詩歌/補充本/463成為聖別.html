    <h3>新補充本詩歌 463 -成為聖別</h3>

    <div id="lyrics">
    <ol>
        <li>
            創世之前,蒙神揀選,在你愛裏,在你面前成為聖別。<br>
            雖然我們常是善變,但你憐憫和恩典卻仍然眷憐。<br>
            心清、心輭、心愛與心安,我要運用我靈,照著你的心意,<br>
            心得堅固,使我活你面前,全然聖別,得以完全。
        </li><br>
        <li>
            我們蒙召,雖然年幼,卻受吸引,願在你前成為聖別。<br>
            信心工作、愛心勞苦並盼望忍耐,是我們屬靈特質。<br>
            我主,我靈、我心、我全人,全然傾倒你前,竭力操練敬虔,<br>
            靠你寶血,使我履敗履站,勝過肉體,全然聖別。
        </li>
    </ol></div>
