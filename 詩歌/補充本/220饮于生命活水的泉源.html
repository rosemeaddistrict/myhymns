    <div id="lyrics">
    <ol>
        <li>
            我曾经在巴比伦地干渴度日；<br>
            始终无何能使我心满足。<br>
            但有一天我来到蒙福的召会，<br>
            我才找着那洋溢的活水。<br>
        </li>
            <br>
            我今饮于生命活水泉源，<br>
            我喜出望外，满足溢于全人！<br>
            我今饮于生命活水泉源，<br>
            奇妙丰富的供应到永远。<br>
            <br>
        <li>
            从宝座流出的水何等的甘甜，<br>
            经常流进、流出，在我里面。<br>
            如今我找着长久渴慕的泉源，<br>
            在此生命极丰盛又新鲜。<br>
        </li><br>
        <li>
            亲爱的弟兄，为何不同来聚集？<br>
            又深又广的泉源等着你！<br>
            好牧人巴望领你到地方召会，<br>
            祂要使你多年心愿得遂！<br>
        </li><br>
    </ol></div>
