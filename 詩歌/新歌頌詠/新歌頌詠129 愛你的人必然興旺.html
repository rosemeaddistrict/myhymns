<body>
    <h3>新歌頌詠129 愛你的人必然興旺</h3>
    <iframe width="364" height="204" src="https://www.youtube.com/embed/Vq7zb9a2T68?si=_94UaCBHJkC_FYcB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <div id="lyrics">
    <ol>
        <li>
            願神從錫安賜福給你，願你一生看見撒冷好處，<br>
            願你看見你兒女的兒女，願平安歸於神的家；<br>
            願你城中平安，願你宮內興旺，<br>
            當為撒冷求平安；愛你的人必然興旺！<br>
        </li>
        <li>
            因我弟兄和同伴緣故，我要說，願平安在你中間，<br>
            因耶和華我們神殿緣故，我要在此為你求福；<br>
            願你城中平安，願你宮內興旺，<br>
            當為撒冷求平安；愛你的人必然興旺！<br>
        </li>
    </ol></div>
