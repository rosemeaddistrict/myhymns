<body>
    <h3>走你不知道的路</h3>
        <iframe width="364" height="204" src="https://www.youtube.com/embed/cYs3SYjo_E4?si=_c0KonEpjtHz-Fwi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><br>
        <div id="lyrics">
        如果神引導你，走你所知道的路，<br>
        你得到的益處並不會太多。<br>
        如果神要引導你走你不知道的路，<br>
        受益格外豐碩；<br>
        因為這會迫使你與祂相結連，<br>
        與祂有千百次的交談，<br>
        都將成為在你一路跟隨祂的旅程中，<br>
        永久的記念，在你與祂之間。<br>
    </div>
