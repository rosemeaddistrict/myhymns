    <div id="lyrics">
    <ol>
        <li>
            哦主，这是何等神迹，你我竟然联合为一！<br>
            我在你内，你在我里，真是希奇，真是奥秘！<br>
        </li><br>   
        <li>
            为使我能有分于你，你竟为我舍了身体；<br>
            并为使我脱离罪孽，你也为我流了宝血。<br>
        </li><br>
        <li>
            你且复活化身圣灵，进入我灵作我生命，<br>
            要我时常将你接领，享受你的一切丰盛。<br>
        </li><br>
        <li>
            我们面对桌上表记，思念你的可爱自己！<br>
            一面感激你的心意，一面重温你的经历。<br>
        </li><br>
        <li>
            借着吃饼，借着喝杯，再来享受你的甘美；<br>
            灵里吸取，灵里接受，灵里饱尝生命珍馐。<br>   
        </li><br>
        <li>
            深愿如此吃你、喝你，用灵接受你的自己，<br>
            直到全人被你充满，让你得到真正记念！<br>
        </li><br>
    </ol></div>
