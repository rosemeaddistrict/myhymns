<body>
    <h3>附6 神，你生命所施拯救</h3>
        <iframe width="364" height="204" src="https://www.youtube.com/embed/ttPEk-1dY38?si=C1WLE5--IrginAn9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <div id="lyrics">
    <ol>
        <li>
            神，你生命所施拯救，全都照你公义要求；<br>
            你的救恩完整无弊，既合法理，又富生机。<br>
        </li><br>
        <li>
            救赎是照法理完成，拯救是由生机施行；<br>
            法理满足你的公义，生机成就你的美意。<br>
        </li><br>
        <li>
            法理使我得你称义，生机使我与你合一：<br>
            将我重生成为神人，将我圣化全人更新。<br>
        </li><br>
        <li>
            将我变化模成荣形，新陈代谢显于生命；<br>
            生命成熟长大成人，同人配搭建成一身。<br>
        </li><br>
        <li>
            身体得赎，进入荣耀，儿子名分达到至高；<br>
            与你相调，互为居所， 圣城撒冷成我诗歌。<br>
        </li><br>
    </ol></div>
