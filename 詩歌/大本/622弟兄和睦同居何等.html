    <div id="youtube"></div>
    <div id="lyrics">
    <ol>
        <li>
            弟兄和睦同居，何等美善：<br>
            像油从亚伦头，流到衣衫；<br>
            又像露从黑门，降在锡安；<br>
            在此有生命福，直到永远！<br>
        </li>
        <li>
            心存欢喜诚实，来赴爱筵；<br>
            借此饱尝主恩，满心感赞！<br>
            弟兄彼此交通，何等甘甜；<br>
            盼望那日快到，不再离散。<br>
        </li><br>
    </ol></div>
