    <title>诗歌250 来阿你这万福泉源</title>
</head>
<body>
    <ol>
        <h3>诗歌250 来阿你这万福泉源</h3>
        <div id="youtube"></div>
        <li>
            来阿，你这万福泉源！调整我心来歌唱；<br>
            怜悯江河涌流不断召我高声来颂扬。<br>
            我本外人离神流浪基督亲来寻找我；<br>
            因要救我脱离死亡，祂竟为我被钉戳。<br>
        </li><br>
        <li>
            我今天天被你激励，对你恩典来负债；<br>
            我主，让此恩典维系我这流浪的心怀。<br>
            我认我是趋向流浪，趋向离开爱的神；<br>
            求你用你灵的力量，将我荡心来吸引。<br>
        </li><br>
        <li>
            我已得着你的救恩，脱离罪恶和死亡；<br>
            但愿能作脱俗的人，显出神子的景况。<br>
            我今建立以便以谢，因你一直赐帮助；<br>
            因你喜悦，我望永得你的带领和眷顾。<br>
        </li>
    </ol>
