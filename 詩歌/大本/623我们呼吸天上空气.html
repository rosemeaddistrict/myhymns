    <ol>
        <li>
            我们呼吸天上空气，香味从天而来；<br>
            但愿每魂脱离肉体，每灵都充满爱。<br>
        </li>
        <li>
            主，使我们心心相联，满有圣洁情意，<br>
            不至有日彼此改变，不爱你或你的。<br>
        </li>
        <li>
            只受你的十架指引，服你所有旨意，<br>
            能以彼此更为亲近，能以更亲近你。<br>
