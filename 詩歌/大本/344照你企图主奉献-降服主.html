    <div id="lyrics">
    <ol>
        <li>
            照你企图，主，照你企图，<br>
            因你是陶人，我是泥土：<br>
            制造又甄陶，照你美意；<br>
            降服且等候，使我归依。<br>
        </li><br>
        <li>
            照你企图，主，照你企图，<br>
            我在你面前谦卑俯伏：<br>
            鉴察又试炼，显我真情；<br>
            修理且洗涤，使我纯净。<br>
        </li><br>
        <li>
            照你企图，主，照你企图，<br>
            完全脱自己，是我所慕：<br>
            破碎又剥夺，使我成零；<br>
            挖透且倒空，使我无剩。<br>
        </li><br>
        <li>
            照你企图，主，照你企图，<br>
            深愿我全人向你降服：<br>
            圣灵充满我，流露你命；<br>
            基督活于我，彰显你形。<br>    
        </li><br>
    </ol></div>
