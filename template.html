    <ol>
        <li>
        永远生命带来生命的交通；<br>
        在灵里的交通，使灵来推动。<br>
        </li><br>
        <li>
        永远生命赐给神圣的交通；<br>
        如此主灵与我，灵里同行动。<br>
        </li><br>
        <li>
        乃是灵里生命，带来这交通；<br>
        在灵里的交通，使我蒙恩宠。<br>
        </li><br>
        <li>
        借着生命大能，能正确交通；<br>
        在灵里的交通，带我到光中。<br>
        </li><br>
        <li>
        借血外面洗净，交通得维持；<br>
        借膏里面涂抹，交通能充实。<br>
        </li><br>
        <li>
        借着十架工作，交通得加深；<br>
        借着圣灵运行，交通得更新。<br>
        </li><br>
        <li>
        这一生命交通，使我脱自己；<br>
        这一生命交通，带我进神里。<br>
        </li><br>
    </ol></div>
